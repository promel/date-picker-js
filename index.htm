<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Date picker</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center"> Date picker</h1>
        </div>
        <div class="row form-inline">
            <div class="col-md-3">
                <button class="btn pull-left" onclick="changeDate(0,-1)">&lt;&lt;</button>
                <button class="btn pull-left" onclick="changeDate(-1)">&lt;</button>
            </div>
            <div class="col-md-6 date">
                <input class="form-control" type="number" id="day" onchange="changeDate()" mix = "1" max ="31" />
                <select class="form-control" id="month" onchange="changeDate()">
                    <option value="0">Jan</option>
                    <option value="1">Feb</option>
                    <option value="2">Mar</option>
                    <option value="3">Apr</option>
                    <option value="4">May</option>
                    <option value="5">Jun</option>
                    <option value="6">Jul</option>
                    <option value="7">Aug</option>
                    <option value="8">Sep</option>
                    <option value="9">Oct</option>
                    <option value="10">Nov</option>
                    <option value="11">Dec</option>
                </select>
                <input class="form-control" type="number" id="year" onchange="changeDate()" />
                <button class="btn" onclick="GoToCurrent()">Today</button>
            </div>
            <div class="col-md-3">
                <button class="btn pull-right" onclick="changeDate(0,1)">&gt;&gt;</button>
                <button class="btn pull-right" onclick="changeDate(1)">&gt;</button>
            </div>
        </div>
        <table id="calendar" class="table">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
